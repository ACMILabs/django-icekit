celery:
  # autoredeploy: true
  command: setup-django.sh celery.sh
  deployment_strategy: high_availability
  environment:
    BASE_SETTINGS_MODULE: production
    DOTENV: production
    # EMAIL_HOST_PASSWORD:
    # MASTER_PASSWORD:
    # MEDIA_AWS_SECRET_ACCESS_KEY:
    # PGPASSWORD:
    # SENTRY_DSN:
  image: interaction/project_template:master
  links:
    - elasticsearch
    # - postgres
    - redis
  tags:
    - production
celerybeat:
  # autoredeploy: true
  command: setup-django.sh celerybeat.sh
  deployment_strategy: high_availability
  environment:
    BASE_SETTINGS_MODULE: production
    DOTENV: production
    # EMAIL_HOST_PASSWORD:
    # MASTER_PASSWORD:
    # MEDIA_AWS_SECRET_ACCESS_KEY:
    # PGPASSWORD:
    # SENTRY_DSN:
  image: interaction/project_template:master
  links:
    - redis
  tags:
    - production
celeryflower:
  # autoredeploy: true
  command: setup-django.sh celeryflower.sh
  deployment_strategy: high_availability
  environment:
    VIRTUAL_HOST: flower.project_template.*
    VIRTUAL_HOST_WEIGHT: 1
  environment:
    BASE_SETTINGS_MODULE: production
    DOTENV: production
    # EMAIL_HOST_PASSWORD:
    # MASTER_PASSWORD:
    # MEDIA_AWS_SECRET_ACCESS_KEY:
    # PGPASSWORD:
    # SENTRY_DSN:
  expose:
    - "5555"
  image: interaction/project_template:master
  links:
    - redis
  tags:
    - production
django:
  # autoredeploy: true
  command: setup-django.sh supervisord.sh
  deployment_strategy: high_availability
  environment:
    BASE_SETTINGS_MODULE: production
    DOTENV: production
    # EMAIL_HOST_PASSWORD:
    # MASTER_PASSWORD:
    # MEDIA_AWS_SECRET_ACCESS_KEY:
    # PGPASSWORD:
    # SENTRY_DSN:
    VIRTUAL_HOST: project_template.*
  expose:
    - "8000"
  image: interaction/project_template:master
  links:
    - elasticsearch
    - celery
    # - postgres
    - redis
  tags:
    - production
elasticsearch:
  # autoredeploy: true
  image: interaction/elasticsearch-icu:1
  tags:
    - production
haproxy:
  # autoredeploy: true
  image: dockercloud/haproxy:1.5.1
  links:
    - celeryflower
    - django
  ports:
    - "80:80"
    - "443:443"
  roles:
    - global
  tags:
    - production
