{% extends "icekit/layouts/default.html" %}

{% load placeholder_tags fluent_contents_tags %}

{% block content %}
	{{ block.super }}

	<ul>
		{% for item in page.get_items %}
			<li><a href="{{ item.get_absolute_url }}">
				{{ item.title|safe }}
			</a></li>
        {% empty %}
            <li>There are no items to show on this page</li>
		{% endfor %}
	</ul>

{% endblock %}
