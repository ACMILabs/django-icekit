{% block contact-person %}
    {% with contact=instance.contact %}
        <div class="contact-card">
            <h5 class="contact-name-title">
                {{ contact.name }}
                {% if contact.title %}
                    <span>
							{{ contact.title }}
						</span>
                {% endif %}
            </h5>
            {% if contact.phone %}
                <a href="tel:+1{{ contact.phone }}" class="clearfix">
                    {{ contact.phone }}
                </a>
            {% endif %}
            {% if contact.email %}
                <a href="mailto:{{ contact.email }}" class="clearfix">
                    {{ contact.email }}
                </a>
            {% endif %}

        </div>
    {% endwith %}
{% endblock %}
