<figure>
	<img src="{{ instance.image.image.url }}" alt="{{ instance.image.image.alt_text }}" />

	{% if instance.image.title or instance.image.caption %}
		<figcaption>
			{% if instance.image.title %}
				<h3>{{ instance.image.title }}</h3>
			{% endif %}
			{% if instance.image.caption %}
				{{ instance.image.caption|safe }}
			{% endif %}
		</figcaption>
	{% endif %}
</figure>
