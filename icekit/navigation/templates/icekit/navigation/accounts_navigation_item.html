<li class="ik-nav-item ik-nav-item--accounts">
    {% if request.user.is_authenticated %}
        <span class="ik-nav-item-account-name">{{ request.user }}</span>
        <a class="ik-nav-item-link btn btn-primary" href="{% url 'logout' %}">
            <span class="ik-nav-item-title">Logout</span>
        </a>
    {% else %}
        <a class="ik-nav-item-link btn btn-primary" href="{% url 'login' %}">
            <span class="ik-nav-item-title">Login</span>
        </a>
    {% endif %}
</li>
