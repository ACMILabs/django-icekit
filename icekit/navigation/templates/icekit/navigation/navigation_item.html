<li class="ik-nav-item {% if instance in active_navigation_items %}ik-nav-item--active{% endif %}">
    <a
        class="ik-nav-item-link {% if instance.html_class %}{{ instance.html_class }}{% endif %}"
        href="{{ instance.get_absolute_url }}"
    >
        <span class="ik-nav-item-title">{{ instance.title }}</span>
    </a>
</li>
