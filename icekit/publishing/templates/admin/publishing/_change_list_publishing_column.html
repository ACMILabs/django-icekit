{% load i18n static %}
<label class="publishing-links">
	{% if object.has_been_published and published_url %}
		<a target="_blank" href="{{ published_url }}" title="View published version"><i class="fa fa-circle" aria-hidden="true"></i></a>
		{% if object.is_dirty %}
			<a target="_blank" href="{{ draft_url }}" title="Preview draft version"><i class="fa fa-circle-o" aria-hidden="true"></i></a>
		{% endif %}
	{% elif draft_url %}
		<a target="_blank" href="{{ draft_url }}" title="Preview draft version"><i class="fa fa-circle-o" aria-hidden="true"></i></a>
	{% endif %}

</label>
