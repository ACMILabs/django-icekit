<h2>{{ instance.post.title }}</h2>
{% firstof instance.post.intro instance.post.body|truncatewords:"200" %}

<figure>
	<img src="{{ instance.post.photo.image.url }}" alt="{{ instance.post.photo.alt_text }}" />

	{% if instance.post.photo.title or instance.post.photo.caption %}
		<figcaption>
			{% if instance.post.photo.title %}
				<h3>{{ instance.post.photo.title }}</h3>
			{% endif %}
			{% if instance.post.photo.caption %}
				{{ instance.post.photo.caption|safe }}
			{% endif %}
		</figcaption>
	{% endif %}
</figure>
