{% extends 'base.html' %}

{% block body %}
	<p>
		<a href="{% url 'icekit_events_index' %}">&lt; All Events</a>
	</p>

	<h1>{{ event.title }}</h1>
	<h2>Occurences</h2>
	<ul>
	{% for occurrence in event.occurrences.all %}
	<li>
		<a href="{% url 'icekit_events_occurrence_detail' occurrence.event.pk occurrence.pk %}">
			{{ occurrence.start }} to {{ occurrence.end }}
		</a>
	</li>
	{% endfor %}
	</ul>
{% endblock %}
